<!DOCTYPE html>
<html lang="en" ng-app="FisikaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- For Base Angular -->
    <!-- <base href="/fisika/"> -->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FisikaOne - {{ title }}</title>

    <!-- Initial CSS -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/elegant-icons/elegant-icon.css" rel="stylesheet">
    <link href="vendor/linearicons/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet'>
    <link href="vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendor/ng-slim-scroll/ng-slim-scroll.css" rel="stylesheet">
    <link href="vendor/angularjs-slider/dist/rzslider.min.css" rel="stylesheet">

    <!-- Pagedependencies -->
    <link id="ng-load-plugin-dependencies">

    <!-- Mandratory -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/layout.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="global-wrapper"> 
      <!-- BEGIN MAIN CONTENT -->
      <div class="page-content-wrapper">
        <!-- BEGIN LEFT CONTENT -->
        <div class="page-content-wrapper-inner">
          <div class="panel-left">
            <app-header></app-header>
            <div class="table-of-content" ng-class="tableOfContent ? 'visible' : ''" slim-scroll>
              <div table-of-content>{{ drawNav }}</div>
            </div>
            <div class="panel-inner scroll-body" slim-scroll>
              <div class="container-fluid">
                <div class="col-md-12">
                  <article class="content-text">
                    <div class="the-text"></div>
                    <div class="instruction"></div>
                  </article>
                </div>
              </div>
            </div>
            <div class="copyright">
              <div class="container-fluid">
                <div class="col-xs-12 text-center">
                  <small>&copy; FisikaApp - diajukan untuk tugas fisika bab momentum, impuls & tumbukan</small> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END LEFT CONTENT -->
        <!-- BEGIN PRELOADER -->
        <div class="loader-box">
          <div class="loader">loading...</div>
        </div>
        <!-- END PRELOADER -->
        <!-- BEGIN UI VIEW -->
        <div class="page-content-wrapper-inner-right" ui-view>
        </div>
        <!-- END UI VIEW -->
      </div>
      <!-- END MAIN CONTENT -->
    </div>

    <!-- BEGIN INITIAL JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.scrollTo/jquery.scrollTo.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.1.3.js"></script>
    <script src="vendor/wow/dist/wow.min.js"></script>
    <!-- END INITIAL JS -->
    <!-- BEGIN ANGULAR CORE -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendor/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="vendor/ng-slim-scroll/ng-slim-scroll.js"></script>
    <script src="vendor/angularjs-slider/dist/rzslider.min.js"></script>
    <!-- END ANGULAR CORE -->

    <!-- BEGIN ANGULARJS APP SCRIPT -->
    <script src="app/app.js"></script>
    <script src="app/shared/header/headerDirective.js"></script>
    <script src="app/shared/navigation/navigationDirective.js"></script>
    <!-- END ANGULARJS APP SCRIPT -->
    <!-- MANDRATORY JS -->
    <script src="assets/js/pageHandle.js"></script>
    <script src="https://code.createjs.com/createjs-2015.05.21.min.js"></script>

    <!-- Page script initialize -->
    <script>
      $(document).ready(function(){
        pageHandle.init();
      });
    </script>
  </body>
</html>
